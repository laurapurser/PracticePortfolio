<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="hero">
      <div class="navbar">
        <img src="img/logo.png" class="logo" />
        <div class="user">
          <button type="submit">Explore</button>
          <img src="img/user.png" />
        </div>
      </div>

      <div class="container">
        <div class="info">
          <h1>DISCOVER</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis
            impedit repellendus soluta libero ab eius quaerat assumenda
            doloremque suscipit sint explicabo fugiatquae quod nulla odit,
            magnam ducimus officiis natus.
          </p>
          <input type="text" placeholder="Search" />
        </div>
      </div>

      <div class="slider">
        <img src="img/left-arrow.png" id="prev" />
        <div class="preview">
          <img src="img/small1.png" class="active thumbnail" />
          <img src="img/small2.png" class="thumbnail" />
          <img src="img/small3.png" class="thumbnail" />
          <img src="img/small4.png" class="thumbnail" />
          <img src="img/small5.png" class="thumbnail" />
        </div>
        <img src="img/right-arrow.png" id="next" />
      </div>
    </div>

    <script>
      var prev = document.getElementById("prev");
      var next = document.getElementById("next");
      var thumbnail = document.getElementsByClassName("thumbnail");
      var hero = document.getElementById("hero");
      var backgroundImg = new Array(
        "img/bg1.png",
        "img/bg2.png",
        "img/bg3.png",
        "img/bg4.png",
        "img/bg5.png"
      );

      let i = 0;
      next.onclick = function () {
        if (i < 4) {
          hero.style.backgroundImage = 'url("' + backgroundImg[i + 1] + '")';

          thumbnail[i + 1].classList.add("active");
          thumbnail[i].classList.remove("active");
          i++;
        }
      };

      // function nextPhoto() {

      //   let i = 0;
      //   hero.style.backgroundImg = 'url("' + backgroundImg[i + 1] + '")';
      //   i++;
      // }

      // next.addEventListener("onclick", nextPhoto);

      prev.onclick = function () {
        if (i > 0) {
          hero.style.backgroundImage = 'url("' + backgroundImg[i - 1] + '")';

          thumbnail[i - 1].classList.add("active");
          thumbnail[i].classList.remove("active");
          i--;
        }
      };
    </script>
  </body>
</html>
